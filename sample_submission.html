<html>
  <head>
    <title>Sample Submission</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, user-scalable=no"
    />
    <link rel="stylesheet" href="assets/css/main.css" />
    <noscript
      ><link rel="stylesheet" href="assets/css/noscript.css"
    /></noscript>
  </head>
  <style>
    /* Styling for two sections */
    .article-section {
      padding: 2em 0;
      margin-bottom: 2em;
    }

    .article-section:nth-child(even) {
      background-color: #f4f4f4;
    }

    .article-section:nth-child(odd) {
      background-color: #fff;
    }

    h1 {
      text-align: center;
      font-size: 2em;
      font-weight: bold;
      margin-bottom: 1em;
    }

    #pdf-container {
      width: 100%;
      height: 80vh; /* Adjust the height as needed */
      margin: 2em 0;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

  </style>
  <body class="is-preload">
    <!-- Wrapper -->
    <div id="wrapper">
      <!-- Header -->
      <div id="header-placeholder"></div>

      <script>
        // Load the header template
        fetch("reusable_components/header.html")
          .then((response) => response.text())
          .then((data) => {
            document.getElementById("header-placeholder").innerHTML = data;

            // Set dynamic content
            const title = document.querySelector("#header-title");
            const subtitle = document.querySelector("#header-subtitle");

			// Customize these values for each page
            title.textContent = "Internship Guidelines"; // Set the h1 content here
            subtitle.textContent = "Sample Submission"; // Set the p content here
          });
      </script>

      <!-- Nav -->
      <nav id="nav">
        <ul>
          <li><a href="index.html#intro">About DFS Placement</a></li>
          <li><a href="index.html#first">Placement Information</a></li>
          <li><a href="index.html#second">Clinic Tour</a></li>
          <li><a href="emergencyHotline.html">Emergency Hotlines</a></li>
          <li><a href="article.html">Articles</a></li>
          <li><a href="#main" class="active">Sample Submission</a></li>
          
        </ul>
      </nav>

      <!-- Wrapper -->
  

      <!-- Main -->
      <div id="main">

        <!-- First Article Section -->
        <section id="article1" class="article-section">
          <h1>DFS Services in Merrylands</h1>
          <div id="pdf-container">
            <iframe
              src="pdf_file/DFS_in_Merryland's_clinic.pdf"
              allowfullscreen
            ></iframe>
          </div>
        </section>

        <!-- Second Article Section -->
        <section id="article2" class="article-section">
          <h1>Schofields SDA and SIL Briefing</h1>
          <div id="pdf-container">
            <iframe
              src="pdf_file/SDA_SIL Briefing.docx-2.pdf"
              allowfullscreen
            ></iframe>
          </div>
        </section>

      

  

      <!-- Footer -->
      <div id="footer-placeholder"></div>
      <script>
        // Load the footer
        fetch("reusable_components/footer.html")
          .then((response) => response.text())
          .then((data) => {
            document.getElementById("footer-placeholder").innerHTML = data;
          });
      </script>
    </div>

    <!-- Scripts -->
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/jquery.scrollex.min.js"></script>
    <script src="assets/js/jquery.scrolly.min.js"></script>
    <script src="assets/js/browser.min.js"></script>
    <script src="assets/js/breakpoints.min.js"></script>
    <script src="assets/js/util.js"></script>
    <script src="assets/js/main.js"></script>
